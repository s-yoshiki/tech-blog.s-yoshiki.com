name: deploy s3

on:
  push:
    branches:
      - master

jobs:
  textlint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      #reviewdogのアクション
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      #textlintを動かすためのnodeアクション
      - uses: actions/setup-node@v2
      - uses: actions/checkout@v2

      # - name: cache-node-modules
      #   #stepsが失敗(文章の乱れ)した場合でもcacheを取得するようにする
      #   uses: pat-s/always-upload-cache@v2.1.3
      #   env:
      #     cache-name: cache-node-modules
      #   with:
      #     path: ~/.npm
      #     key: node-${{ hashFiles('**/package-lock.json') }}
      #     restore-keys: |
      #       node-

      - name: Install textlint
        run:  'npm i -g textlint textlint-rule-max-ten textlint-rule-spellcheck-tech-word textlint-rule-no-mix-dearu-desumasu'
      
      # - name: Install dependent module
      #   run: npm install
      
      - name: Execute textlint for ブログ記事
        run: |
          textlint --rule no-mix-dearu-desumasu --rule max-ten --rule spellcheck-tech-word content/posts >> .textlint.log

      - name: Run reviewdog
        # textlintで文章上のミスがあった場合のみ、reviewdogを実行させるようにする
        if: failure()
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat .textlint.log | reviewdog -f=checkstyle -name="textlint" -reporter="github-pr-review"

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: install
        run: npm ci

      - name: format
        run: npm run format

      - name: test
        run: npm run test

      - name: build
        run: npm run build

      - name: Upload file to S3
        env: 
          S3_CONTENTS_BUCKET: ${{ secrets.S3_CONTENTS_BUCKET }}
        run: |
          aws s3 sync ./public s3://$S3_CONTENTS_BUCKET/ --quiet
