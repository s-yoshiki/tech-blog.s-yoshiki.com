name: deploy s3

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: "22.x"

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: install
        run: pnpm ci

      - name: build
        run: pnpm run build

      - name: export
        run: pnpm run export

      - name: Generate redirect pages
        run: node tools/redirect/generater.js

      - name: Delete file on S3
        env:
          S3_CONTENTS_BUCKET: ${{ secrets.S3_CONTENTS_BUCKET }}
        run: |
          aws s3 rm s3://$S3_CONTENTS_BUCKET/ --recursive

      - name: Upload file to S3
        env:
          S3_CONTENTS_BUCKET: ${{ secrets.S3_CONTENTS_BUCKET }}
        run: |
          aws s3 sync ./out s3://$S3_CONTENTS_BUCKET/ --quiet
